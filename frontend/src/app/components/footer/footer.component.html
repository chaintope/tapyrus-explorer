<ion-footer class="ion-no-border">
  <ion-toolbar>
    <img src="../assets/images/footer-tapyrus-logo.png" />
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="border-right">
          <p class="footer-text">Tapyrus powered by Chaintope</p>
          <p class="footer-text">
            Copyright Â© 2019-2020 Chaintope Inc. All rights reserved.
          </p>
        </ion-col>
        <ion-col size="5" class="border-right">
          <ion-row>
            <ion-col>
              <p
                class="footer-text ion-text-center"
                (click)="
                  goTo(
                    'https://www.chaintope.com/chaintope-blockchain-protocol/'
                  )
                "
              >
                WHAT WE DO
              </p>
            </ion-col>
            <ion-col>
              <p
                class="footer-text ion-text-center"
                (click)="goTo('https://www.chaintope.com/#mission')"
              >
                MISSION & VALUES
              </p>

            <ion-col>
              <p
                class="footer-text ion-text-center"
                (click)="goTo('https://www.chaintope.com/team/#info')"
              >
                CORPORATE INFO
              </p>
            </ion-col>
            <ion-col>
              <p
                class="footer-text ion-text-center"

              >
                TEAM
              </p>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="3">
          <div class="circle-container">
            <div class="circle" (click)="goTo('https://github.com/chaintope')">
              <img src="../assets/images/footer-link-github.png" class="pt-5" />
            </div>
            <div class="circle" (click)="goTo('mailto:info@chaintope.com')">
              <img src="../assets/images/footer-link-mail.png" class="pt-6" />
            </div>
            <div class="circle" (click)="goTo('https://www.chaintope.com/')">
              <img
                src="../assets/images/footer-link-chaintope.png"

              />
            </div>
          </div>
        </ion-col>
      </ion-row>
