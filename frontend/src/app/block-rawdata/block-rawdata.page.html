<ion-content class="ion-padding bg-dark-md">
  <div class="ion-text-right ion-margin block-md">
    <ion-icon
      name="close-circle-outline"
      size="large"
      color="light"
      (click)="dismiss()"
    ></ion-icon>
  </div>
  <div class="flex ion-margin-top ion-margin-start hide-md">
    <ion-button (click)="copyBlockRawData()">
      <ion-icon name="copy-outline" color="primary" id="copy-icon"></ion-icon>
      Copy Raw Data
    </ion-button>
  </div>
  <div class="ion-padding ion-margin" id="copy-content">
    <p id="myInput" class="text-color">{{ blockRawData }}</p>
  </div>
</ion-content>
